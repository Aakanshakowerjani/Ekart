<!DOCTYPE html>
<html>

<body>
    <app-header></app-header>
    <form>
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="Name"><b>UserName</b></label>
            <input type="text" placeholder="Enter User Name" name="Name" value={{Username}} #uname required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" value={{email}} #mail required>

            <label for="PhoneNo"><b>Phone</b></label>
            <input type="text" placeholder="Enter Phone No" name="Phone" value={{phone}} #phn required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" value={{Password}} #psw required>

            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" value={{cpassword}} #cpsw required>

            <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" (click)="validate(uname.value,psw.value,cpsw.value,mail.value,phn.value)" class="signupbtn">Sign Up</button>
            </div>
            <h3 style="text-align:center" [ngStyle]="{color:val===1?'green':'red'}" *ngIf="clicked">{{message}}</h3>
            <!-- <div *ngIf="clicked">
                <ng-container *ngIf="val===1 else sec">
                    <h3 style="text-align:center;color: green;">{{message}}</h3>
                </ng-container>

                <ng-template #sec>
                    <h3 style="text-align:center;color:red;">{{message}}</h3>
                </ng-template>

            </div> -->

        </div>
    </form>

</body>

</html>
